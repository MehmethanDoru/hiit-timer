<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HIIT Timer</h1>
        
        <div id="setup-screen" class="setup-screen">
            <h2>Training Settings</h2>
            <div class="settings">
                <div>
                    <label for="workTime">Work Time (seconds):</label>
                    <input type="number" id="workTime" value="30">
                </div>
                <div>
                    <label for="restTime">Rest Time (seconds):</label>
                    <input type="number" id="restTime" value="10">
                </div>
                <div>
                    <label for="rounds">Repetitions:</label>
                    <input type="number" id="rounds" value="5">
                </div>
                <button id="setupBtn" class="setup-btn">Start</button>
            </div>
        </div>

        <div id="timer-screen" class="timer-screen hidden">
            <div class="phase" id="phase">Ready</div>
            <div class="timer" id="timer">00:00</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
